<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9; /* Light gray background */
      background-image: url("images/sea.jpg"); /* Background image URL */
      background-size: cover; /* Adjusts the size of the background image */
      background-position: center; /* Light gray background */
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-size: cover; /* Adjusts the size of the background image */
      background-position: center;
      background-color: #ffffffae; /* White background */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #008080;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005353;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #008080;
    }

    /* Style for the error message element */
    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 5px;
      display: none; /* Initially hidden */
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="userId">Email:</label>
        <input type="email" id="userId" name="userId" required>
        <p id="emailErrorMessage" class="error-message"></p> <!-- Added error message paragraph for email -->
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <p id="passwordErrorMessage" class="error-message"></p> <!-- Used a separate paragraph for password error message -->
      </div>
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
    <p>Not a user? <a href="register.html">Register</a></p>
  </div>
  <!-- <script src="https://www.gstatic.com/firebasejs/9.8.2/firebase-auth.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase.js"></script>
  <script src="login.js"></script>
</body>

</html>
